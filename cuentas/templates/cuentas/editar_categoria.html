{% extends "cuentas/base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Editar Categoría</h2>
            {% if perms.cuentas.change_categoria %}
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-orange">Actualizar</button>
                </form>
            {% else %}
                <p>No tienes permiso para editar categorías.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
