{% extends "cuentas/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Tienda</h2>
    <a href="{% url 'crear_producto' %}" class="btn btn-orange mb-3">Agregar Producto</a>
    <div class="row">
        {% for producto in productos %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img class="card-img-top" src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
                <div class="card-body">
                    <h5 class="card-title">{{ producto.nombre }}</h5>
                    <p class="card-text">{{ producto.descripcion }}</p>
                    <p class="card-text">Precio: ${{ producto.precio }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'editar_producto' producto.id %}" class="btn btn-sm btn-outline-secondary">Editar</a>
                            <form method="post" action="{% url 'eliminar_producto' producto.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-outline-danger">Eliminar</button>
                            </form>
                        </div>
                        <form method="post" action="{% url 'agregar_al_carrito' producto.id %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-orange mb-3">Agregar al Carrito</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
