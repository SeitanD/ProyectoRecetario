<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q'RICO - Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'cuentas/css/contacto-estilo.css' %}">
</head>
<body>
<section id="inicio">
    <header>
        <div class="contenido-header">
            <div class="logo">
                <a href="{% url 'index' %}"><h1>Q'RICO</h1></a>
            </div>
            
            <div class="social">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-orange">Cerrar Sesión <i class="fa-solid fa-user"></i></a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-orange">Iniciar Sesión <i class="fa-solid fa-user"></i></a>
                {% endif %}
            </div>
            <div class="nav-responsive" id="bar" onclick="mostrarOcultarMenu()"><i class="fa-solid fa-bars"></i></div>
        </div>
    </header>

    <div class="formulario">
        <h2>Contacto</h2>
        <form id="form-contacto">
            {% csrf_token %}
            <div class="campo">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="campo">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            </div>
            <div class="campo">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>
            </div>
            <div class="campo">
                <i class="fa-solid fa-tag"></i>
                <input type="text" id="asunto" name="asunto" placeholder="Asunto" required>
            </div>
            <div class="campo">
                <i class="fa-solid fa-comments"></i>
                <textarea id="mensaje" name="mensaje" rows="4" placeholder="Mensaje" required></textarea>
            </div>
            <button type="submit">Enviar mensaje</button>
        </form>
        <p id="respuesta"></p>
    </div>
</section>

<div id="modal-confirmacion" class="modal">
    <div class="modal-contenido">
        <p>Mensaje enviado con éxito</p>
        <button id="cerrar-modal">Aceptar</button>
    </div>
</div>
<!-- Script personalizado para interacciones adicionales -->
<script src="{% static 'cuentas/js/contacto-script.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7O2l7e/Dc3V/J4G/ZR5gE5ydz7FAW8cfQ/9" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $('#form-contacto').on('submit', function(e) {
            e.preventDefault();

            const nombre = $('#nombre').val();
            const email = $('#email').val();
            const telefono = $('#telefono').val();
            const asunto = $('#asunto').val();
            const mensaje = $('#mensaje').val();
            const csrfToken = $('[name="csrfmiddlewaretoken"]').val();

            const nombreRegex = /^[a-zA-Z\s]+$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const telefonoRegex = /^\d{9}$/;

            if (!nombreRegex.test(nombre)) {
                $('#respuesta').text('Por favor, ingresa un nombre válido (solo letras y espacios)');
            } else if (!emailRegex.test(email)) {
                $('#respuesta').text('Por favor, ingresa un correo electrónico válido');
            } else if (!telefonoRegex.test(telefono)) {
                $('#respuesta').text('Por favor, ingresa un número de teléfono válido (exactamente 9 dígitos)');
            } else if (asunto.trim() === '') {
                $('#respuesta').text('Por favor, ingresa el asunto');
            } else if (mensaje.trim() === '') {
                $('#respuesta').text('Por favor, ingresa tu mensaje');
            } else {
                $.ajax({
                    url: "{% url 'contacto' %}",
                    type: 'POST',
                    data: {
                        nombre: nombre,
                        email: email,
                        telefono: telefono,
                        asunto: asunto,
                        mensaje: mensaje,
                        csrfmiddlewaretoken: csrfToken
                    },
                    success: function(response) {
                        if (response.message === 'success') {
                            $('#modal-confirmacion').show();
                            $('#respuesta').text('');
                            $('#form-contacto')[0].reset();
                        } else {
                            $('#respuesta').text('Hubo un error al enviar el mensaje.');
                        }
                    },
                    error: function() {
                        $('#respuesta').text('Hubo un error al enviar el mensaje.');
                    }
                });
            }
        });

        $('#cerrar-modal').on('click', function() {
            $('#modal-confirmacion').hide();
            window.location.href = "{% url 'index' %}";
        });
    });
</script>

</body>
</html>
