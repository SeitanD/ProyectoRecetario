{% extends "cuentas/base.html" %}
{% block content %}
<h2>Lista de Categorías</h2>
<ul>
    {% for categoria in categorias %}
    <li>
        {{ categoria.nombre }} - <a href="{% url 'editar_categoria' categoria.id %}">Editar</a> - <a href="{% url 'eliminar_categoria' categoria.id %}">Eliminar</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'crear_categoria' %}">Crear nueva categoría</a>
{% endblock %}
