<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Q'RICO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'cuentas/css/estilo.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7O2l7e/Dc3V/J4G/ZR5gE5ydz7FAW8cfQ/9" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="contenido-header">
            <div class="logo">
                <h1>Q'RICO</h1>
            </div>
            <nav id="nav">
                <ul>
                    <li><a href="{% url 'index' %}"><i class="fa-solid fa-house"></i><span>Inicio</span></a></li>
                    <li><a href="{% url 'aperitivos' %}"><i class="fa-solid fa-ice-cream"></i><span>Aperitivos</span></a></li>
                    <li><a href="{% url 'comida' %}"><i class="fa-solid fa-utensils"></i><span>Comidas</span></a></li>
                    <li><a href="{% url 'batidos' %}"><i class="fa-solid fa-glass-water"></i><span>Refrescos</span></a></li>
                    <li><a href="{% url 'contacto' %}"><i class="fa-solid fa-comments"></i><span>Contacto</span></a></li>
                    <li><a href="{% url 'blog' %}"><i class="fa-solid fa-blog"></i><span>Blog</span></a></li>
                </ul>
            </nav>
            <div class="social">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Cerrar Sesión</a>
                {% else %}
                    <a href="{% url 'login' %}">Iniciar Sesión</a>
                {% endif %}
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com/?lang=es"><i class="fa-brands fa-twitter"></i></a>
            </div>
            <div class="nav-responsive" id="bar" onclick="mostrarOcultarMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>
    
    <!-- Aquí va el contenido de las otras plantillas -->
    {% block content %}
    {% endblock content %}

    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="{% static 'cuentas/js/script.js' %}"></script>
    <script>
    $(document).ready(function(){
        $('.card').hover(
            function() {
                $(this).css('transform', 'scale(1.05)');
            },
            function() {
                $(this).css('transform', 'scale(1)');
            }
        );
    });
    </script>
</body>
</html>
